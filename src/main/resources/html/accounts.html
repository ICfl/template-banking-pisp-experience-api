<!DOCTYPE html>
<html>
	<head>
		<title>Anypoint Bank user accounts</title>
	</head>
	<body>
		<form action="http://localhost:8082/api/payment/account" method="post" enctype="application/x-www-form-urlencoded">
		  <div class="container">		    
			<table>
				<tr>
					<th/>
					<th>Account label</th>
					<th>Account number</th>
				</tr>
				<tr>
					<td><input type="radio" name="account_id" value="#[payload[0].id]" checked></td>
					<td>#[payload[0].label]</td>
					<td>#[payload[0].number]</td>
				</tr>
				<tr>
					<td><input type="radio" name="account_id" value="#[payload[1].id]"></td>
					<td>#[payload[1].label]</td>
					<td>#[payload[1].number]</td>
				</tr>
				<tr>
					<td/>
					<td/>
					<td><button type="submit">Select</button></td>
				</tr>
			</table>
		  </div>
		</form>
	</body>
</html>
